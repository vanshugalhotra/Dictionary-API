<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Dictionary API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="containter">
    </div>
    
    <h1 class="my-4 text-center">Dictionary</h1>
    <div class="container" id="inputDiv">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="givenWord" placeholder="Enter Word Here:">
            <div id="btnV">
                <button class="btn pull-right" style="font-size:24px" id="btnPlay"><i class="fa fa-volume-up"></i></button>
            </div>
            <label for="word"> Enter Word:</label>
          </div>
          <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
    </div>

    <div class="container my-2 text-center" id='spinner'>
    
    </div>
    <div class="container my-4" id="outputDiv">
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->


    <script src="dictionary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
